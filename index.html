<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Simon Dice Juego</title>
</head>
<body>
  <nav class="navbar navbar-light border border-2 border-secondary p-3 mb-2 bg-white text-dark" id="barra-navegacion">
    <div class="container-fluid d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1 " id="titulo"><strong>Juguemos Simon Dice!</strong></span>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <div class="alert alert-primary m-2" role="alert" id="estado">
          Bienvenido al juego! Toca iniciar para comenzar
        </div>
      </div>
      <div class="col-sm-2 m-2 pt-0 pb-0  alert alert-secondary text-center">
        <p class="m-2">Ronda NÃºmero <strong id="ronda">0</strong></p>
      </div>
      <div class="col-sm-2 m-2">
        <button id="iniciar-juego" type="button" class="btn btn-primary">Iniciar</button>
      </div>
      <div class="m-2 dificultad">
        <label for="customRange3" class="form-label rounded border border-warning border-3 bg-warning text-dark" id="infoDificultad">Dificultad</label>
        <button type="button" class="btn btn-primary infoDificultad">Facil</button>
        <button type="button" class="btn btn-primary infoDificultad">Medio</button>        
        <p id="mensajeFlotante" style="display:none;">Dificultad 1: Te muestra la secuencia <br> Dificultad 2: Mucha suerte!</p>
      </div>
    </div>
  </div>
  <div id="tablero" class="">
    <button id="rojo" class="botones border border-dark border-2 rounded m-2" value="Rojo"></button>
    <button id="verde" class="botones border border-dark border-2 rounded m-2" value="Verde"></button>
    <br />
    <button id="azul" class="botones border border-dark border-2 rounded m-2" value="Azul"></button>
    <button id="amarillo" class="botones border border-dark border-2 rounded m-2" value="Amarillo"></button>
  </div>
  <div class="card m-3" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Historial de colores</h5>
      <p class="card-text" id="historial">Aqui podras recordar los colores de la maquina</p>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
